<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="點點付, QuickPay, QPay">
        <meta name="description" content="點點付QuickPay">
        <meta name="author" content="QuickClick">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>點點付</title>
        <link rel="icon" type="image/png" href="img/favicon.png"/>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif+TC">
        <!-- Google Icon -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="body fixed input"> <!-- class: fixed -->
            <!-- Spinner -->
            <!-- <div class="spinner"><div><div></div></div></div> -->
            <!-- Header -->
            <section class="header">
                <div class="itemH width padding between radius">
                    <div class="img"><img src="img/logo.png"></div>
                    <span class="fM bold white margin">臺東美味麵食店</span>
                </div>
                <div class="itemH width start middle radius">
                    <span class="fM single"><span class="step"><span class="stepText">Step</span>1.</span> 捐一點</span> <!-- class: active -->
                    <div class="icon gray"><i class="fas fa-long-arrow-alt-right"></i></div>
                    <span class="fM single active"><span class="step"><span class="stepText">Step</span>2.</span> 輸入金額</span> <!-- class: active -->
                    <div class="icon gray"><i class="fas fa-long-arrow-alt-right"></i></div>
                    <span class="fM single"><span class="step"><span class="stepText">Step</span>3.</span> 付款方式</span> <!-- class: active -->
                </div>
            </section>
            <!-- Main -->
            <section class="main">
                <span class="fM">您即將支付</span>
                <div class="itemH width middle margin number">
                    <span class="fXL third">$119</span>
                </div>
                <span class="fM gray">給</span>
                <span class="fL gray">臺東美味麵食店</span>
                <div class="itemH width end">
                    <a class="itemH" onclick="paymentInfo()">
                        <span class="fM">付款資訊</span>
                        <div id="infoIcon" class="icon black"><i class="fas fa-angle-down"></i></div>
                    </a>
                </div>
                <div id="paymentInfo" class="paymentInfo itemV width">
                    <div class="itemH width margin">
                        <div class="itemH width end">
                            <span class="fM gray">付款人姓名：</span>
                        </div>
                        <div class="itemH width">
                            <span class="fM">Peter</span>
                        </div>
                    </div>
                    <div class="itemH width margin">
                        <div class="itemH width end">
                            <span class="fM gray">聯絡電話：</span>
                        </div>
                        <div class="itemH width">
                            <span class="fM">0987654321</span>
                        </div>
                    </div>
                </div>
                <div class="paymentInput itemV width">
                    <div class="itemH width">
                        <a class="itemH width margin middle number">
                            <span class="fXL">1</span>
                        </a>
                        <a class="itemH width margin middle number">
                            <span class="fXL">2</span>
                        </a>
                        <a class="itemH width margin middle number">
                            <span class="fXL">3</span>
                        </a>
                    </div>
                    <div class="itemH width">
                        <a class="itemH width margin middle number">
                            <span class="fXL">4</span>
                        </a>
                        <a class="itemH width margin middle number">
                            <span class="fXL">5</span>
                        </a>
                        <a class="itemH width margin middle number">
                            <span class="fXL">6</span>
                        </a>
                    </div>
                    <div class="itemH width">
                        <a class="itemH width margin middle number">
                            <span class="fXL">7</span>
                        </a>
                        <a class="itemH width margin middle number">
                            <span class="fXL">8</span>
                        </a>
                        <a class="itemH width margin middle number">
                            <span class="fXL">9</span>
                        </a>
                    </div>
                    <div class="itemH width">
                        <a class="itemH width margin middle number white">
                            <span class="fM">Clear</span>
                        </a>
                        <a class="itemH width margin middle number">
                            <span class="fXL">0</span>
                        </a>
                        <a class="itemH width margin middle number white">
                            <div class="icon gray"><i class="fas fa-backspace"></i></div>
                        </a>
                    </div>
                </div>
                <div class="itemH width">
                    <a class="button gray" href="index.html">
                        <span class="fM bold">返回</span>
                    </a>
                    <a class="button" href="payment.html">
                        <span class="fM bold">確認金額</span>
                    </a>
                </div>
                <div class="itemH width between padding">
                    <div class="itemH">
                        <a class="textButton fS">EN/繁</a>
                        <span class="fS gray margin">|</span>
                        <a class="textButton fS">服務條款</a>
                        <span class="fS gray margin">|</span>
                        <a class="textButton fS">隱私權政策</a>
                    </div>
                    <span class="fS gray">2022 © QuickPay</span>
                </div>
            </section>
        </div>
        <!-- Script -->
        <script src="index.js"></script>
    </body>
</html>
